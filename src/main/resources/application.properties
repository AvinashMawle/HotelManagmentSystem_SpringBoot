spring.application.name=airBnbProject
server.port = 9090
# ===============================
# =  MySQL Database Configuration
# ===============================

# JDBC URL (replace db_name with your database)
spring.datasource.url=jdbc:mysql://localhost:3306/airbnb

# Database credentials
spring.datasource.username=root
spring.datasource.password=Ssc@9080

# MySQL driver
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===============================
# =  JPA / Hibernate Settings
# ===============================

# Automatically update database schema (optional)
spring.jpa.hibernate.ddl-auto=update

# Show SQL queries in console (optional)
spring.jpa.show-sql=true


server.servlet.context-path=/api/v1

